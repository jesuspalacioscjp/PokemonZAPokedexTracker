<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-A Pokedex Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

        /* --- 1. ESTILOS BASE (PARA CELULAR/PANTALLA) --- */
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* Margen pequeño en celular */
        }

        h1 { margin: 10px 0 5px; color: #ffcb05; text-shadow: 2px 2px #3b4cca; font-size: 1.5rem; text-align: center; }
        p { color: #ccc; margin-bottom: 15px; font-size: 0.8rem; text-align: center; }

        /* LA HOJA FLEXIBLE */
        .sheet {
            background: white;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            
            /* TRUCO RESPONSIVO: */
            width: 100%;             /* Ocupa el 100% del ancho del cel */
            max-width: 800px;        /* Que no se haga gigante en monitores */
            aspect-ratio: 31 / 26;   /* Mantiene la proporción rectangular exacta */
        }

        /* ENCABEZADO */
        .box-header {
            width: 100%;
            height: 4%; /* Altura proporcional (aprox 1cm relativo) */
            background-color: #4a4a4a;
            color: #fff;
            display: flex;
            align-items: center;
            padding-left: 2%;
            font-size: 3vw; /* Texto escala con la pantalla */
            font-weight: bold;
            border-bottom: 2px solid #333;
            background-image: linear-gradient(45deg, #4a4a4a 25%, #555 25%, #555 50%, #4a4a4a 50%, #4a4a4a 75%, #555 75%, #555 100%);
            background-size: 10px 10px;
        }

        .box-header span {
            background: #222;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #666;
        }

        /* GRILLA */
        .box-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columnas flexibles */
            grid-template-rows: repeat(5, 1fr);    /* 5 filas flexibles */
            flex-grow: 1;
            width: 100%;
            height: 96%; /* El resto de la altura */
        }

        /* CAJA */
        .box {
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fff;
            user-select: none;
        }

        .box-num {
            position: absolute;
            top: 2%;
            left: 4%;
            font-size: 2vw; /* Fuente relativa al ancho */
            color: #999;
            font-weight: bold;
            z-index: 2;
        }

        /* IMAGEN FLUIDA */
        .img-placeholder {
            width: 80%;       /* 80% del ancho de la cajita */
            height: 80%;      /* Cuadrado */
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .poke-img {
            max-width: 100%;
            max-height: 100%;
            filter: grayscale(100%) opacity(0.5); 
            transition: all 0.3s ease;
        }

        /* TEXTO FLUIDO */
        .box-name {
            position: absolute;
            bottom: 2%;
            width: 100%;
            text-align: center;
            font-size: 2vw; /* Fuente relativa */
            font-weight: 700;
            text-transform: uppercase;
            color: #444;
            pointer-events: none;
        }

        /* LIMITAR TEXTO EN PC PARA QUE NO SEA GIGANTE */
        @media (min-width: 600px) {
            .box-header { font-size: 16px; background-size: 20px 20px;}
            .box-num { font-size: 10px; }
            .box-name { font-size: 11px; }
        }

        /* ESTADO ATRAPADO */
        .box.caught { background-color: #f0fff4; border: 1px solid #9ae6b4; }
        .box.caught .box-num { color: #38a169; }
        .box.caught .poke-img { filter: grayscale(0%) opacity(1); transform: scale(1.1); }

        .btn-reset {
            margin-top: 10px; padding: 10px 20px; background: #e53e3e; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; max-width: 300px;
        }

        /* --- 2. CONFIGURACIÓN EXACTA PARA IMPRESIÓN (IGNORA LO DE ARRIBA) --- */
        @media print {
            @page {
                size: 31cm 26cm; /* MEDIDA EXACTA PAPEL */
                margin: 0;
            }
            body { 
                margin: 0; 
                padding: 0; 
                background: white; 
                -webkit-print-color-adjust: exact; 
                display: block;
            }
            
            /* FORZAR MEDIDAS CM PARA IMPRESIÓN */
            .sheet {
                width: 31cm !important;
                height: 26cm !important;
                max-width: none !important;
                margin: 0 !important;
                page-break-after: always;
                box-shadow: none;
                aspect-ratio: auto; /* Desactivar ratio flexible */
            }

            .box-header {
                height: 1cm !important;
                font-size: 16px !important;
                padding-left: 15px !important;
            }

            .box-grid {
                display: grid;
                /* Restaurar grid fijo de 5cm
